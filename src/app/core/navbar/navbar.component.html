<mat-toolbar color="primary" class="navbar">
  <!-- Mobile Burger Menu -->
  <button mat-icon-button (click)="sidenav.toggle()" class="hide-desktop">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo">MyPortfolio</span>

  <span class="spacer"></span>

  <!-- Desktop Nav Links -->
  <nav class="nav-links hide-mobile">
    <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
    <a mat-button routerLink="/projects" routerLinkActive="active-link">Projects</a>
    <a mat-button routerLink="/contact" routerLinkActive="active-link">Contact</a>
  </nav>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container hide-desktop">
  <mat-sidenav #sidenav mode="over" class="mobile-nav">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/projects" (click)="sidenav.close()">Projects</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
