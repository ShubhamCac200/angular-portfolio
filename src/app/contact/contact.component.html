  <form class="contact-form" (submit)="sendEmail()">

      <mat-label>Your Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Message</mat-label>
      <textarea matInput rows="6" name="message" [(ngModel)]="message" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>send</mat-icon>
      Send Message
